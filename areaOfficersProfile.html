<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HarvestHUB - Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Custom Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Montserrat', sans-serif;
      }
    .navbar {
      background-color: #D9E3C6; /* Navbar color */
    }
    .sidebar {
      background-color: #F7F6F9; /* Sidebar color */
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .sidebar a.active {
      color: #28a745;
      font-weight: bold;
    }
    .profile-section {
      background-color: #f9f9f9;
      margin-top: 40px;
      margin-bottom: 30px;
      margin-right: 40px;
      margin-left: 40px;
      padding-top: 20px;
      padding-bottom: 20px;
      border-radius: 10px;
    }
    .profile-section .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: auto;
      display: block;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-section .profile-img i {
      font-size: 4rem;
      color: #007bff;
    }
    .profile-section h2 {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }
    .profile-details label {
      font-weight: bold;
    }
    .form-control[readonly] {
      background-color: #e9ecef;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HarvestHUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="/areaOfficersProfile.html" class="active">Profile</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/addNewFarmer.html">Add New Farmer</a>
        <a href="/harvestingDetails.html">Harvesting Details</a>
        <a href="/lossRecord.html">Loss Record</a>
        <a href="/analyticsAndReports.html">Analytics & Reports</a>
        <a href="#">Track</a>
        <a href="/home.html">Log Out</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="profile-section">
          <div class="row">
            <!-- Welcome Section -->
            <div class="col-md-12">
              <h2 class="text-center">Welcome Mr X</h2>
            </div>
            <!-- Profile Image -->
            <div class="col-md-12 text-center">
              <div class="profile-img">
                <i class="bi bi-person-circle"></i>
              </div>
            </div>
          </div>

          <!-- User Details -->
          <div class="row mt-4 profile-details">
            <div class="col-md-6 offset-md-3">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" value="example" readonly>
              </div>
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" value="example" readonly>
              </div>
              <div class="mb-3">
                <label for="designation" class="form-label">Designation</label>
                <input type="text" class="form-control" id="designation" value="example" readonly>
              </div>
              <div class="mb-3">
                <label for="region" class="form-label">Region</label>
                <input type="text" class="form-control" id="region" value="example" readonly>
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" value="example" readonly>
              </div>
              <div class="mb-3">
                <label for="totalFarmers" class="form-label">Total Farmer</label>
                <input type="text" class="form-control" id="totalFarmers" value="example" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
