<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Farmer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional Custom Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: 'Montserrat', sans-serif;
      }
    .navbar {
      background-color: #D9E3C6; /* Navbar color */
    }
    .sidebar {
      background-color: #F7F6F9; /* Sidebar color */
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .sidebar a.active {
      color: #28a745;
      font-weight: bold;
    }
    .profile-section {
      background-color: #f9f9f9;
      margin-top: 40px;
      margin-bottom: 30px;
      margin-right: 40px;
      margin-left: 40px;
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 30px; /* Left padding added */
      border-radius: 10px;
    }
    .form-container {
      max-width: 600px; /* Limits the form width */
    }
    .form-container h3 {
      margin-bottom: 20px;
    }
    .success-popup {
      display: none; /* Hidden by default */
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .success-popup .btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HarvestHUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="/areaOfficersProfile.html">Profile</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/addNewFarmer.html" class="active">Add New Farmer</a>
        <a href="/harvestingDetails.html">Harvesting Details</a>
        <a href="/lossRecord.html">Loss Record</a>
        <a href="/analyticsAndReports.html">Analytics & Reports</a>
        <a href="#">Track</a>
        <a href="/home.html">Log Out</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="profile-section">
          <div class="form-container">
            <h3>Farmer's Details</h3>
            <form>
              <div class="mb-3 mt-5">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="farmerId" class="form-label">Farmer ID</label>
                <input type="text" class="form-control" id="farmerId" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="farmId" class="form-label">Farm ID</label>
                <input type="text" class="form-control" id="farmId" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="area" class="form-label">Area (in acres/hectares)</label>
                <input type="text" class="form-control" id="area" placeholder="example">
              </div>
              <button type="button" class="btn btn-success">Add New Farmer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    Farmer Added Successfully!
    <button class="btn btn-success btn-sm" onclick="hidePopup()">Ok</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to handle the popup (to be implemented later)
    function showPopup() {
      document.getElementById('successPopup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('successPopup').style.display = 'none';
    }
  </script>
</body>
</html>
