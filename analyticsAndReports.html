<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics & Reports</title>
  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .navbar {
      background-color: #D9E3C6; /* Navbar color */
    }
    .sidebar {
      background-color: #F7F6F9; /* Sidebar color */
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .sidebar a.active {
      color: #28a745;
      font-weight: bold;
    }
    .profile-section {
      background-color: #f9f9f9;
      margin-top: 40px;
      margin-bottom: 30px;
      margin-right: 40px;
      margin-left: 40px;
      padding: 20px;
      border-radius: 10px;
    }
    .form-label {
      font-weight: 600;
    }
    .dropdown-toggle {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .dropdown-toggle:hover {
      background-color: #218838;
    }
    .form-control[readonly] {
      background-color: #e9ecef;
    }
    .wide-input {
      max-width: 600px; /* Wider input fields */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HarvestHUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="/areaOfficersProfile.html">Profile</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/addNewFarmer.html">Add New Farmer</a>
        <a href="/harvestingDetails.html">Harvesting Details</a>
        <a href="/lossRecord.html">Loss Record</a>
        <a href="/analyticsAndReports.html" class="active">Analytics & Reports</a>
        <a href="#">Track</a>
        <a href="/home.html">Log Out</a>
      </div>


      <!-- Main Content -->
      <div class="col-md-10">
        <div class="profile-section">
          <h3>Stage-Wise Loss Overview</h3>
          <form>
            <!-- Dropdown and Stage-Wise Inputs -->
            <div class="mb-3">
              <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Harvest ID
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Harvest 1</a></li>
                <li><a class="dropdown-item" href="#">Harvest 2</a></li>
                <li><a class="dropdown-item" href="#">Harvest 3</a></li>
              </ul>
            </div>

            <div class="row mb-3">
              <div class="col-md-3">
                <label for="harvestingLoss" class="form-label">Harvesting (%)</label>
                <input type="text" class="form-control" id="harvestingLoss" placeholder="0.0">
              </div>
              <div class="col-md-3">
                <label for="storageLoss" class="form-label">Storage (%)</label>
                <input type="text" class="form-control" id="storageLoss" placeholder="0.0">
              </div>
              <div class="col-md-3">
                <label for="handlingLoss" class="form-label">Handling (%)</label>
                <input type="text" class="form-control" id="handlingLoss" placeholder="0.0">
              </div>
              <div class="col-md-3">
                <label for="transportLoss" class="form-label">Transportation (%)</label>
                <input type="text" class="form-control" id="transportLoss" placeholder="0.0">
              </div>
            </div>

            <!-- Overall Loss Summary -->
            <h3>Overall Loss Summary</h3>
            <div class="mb-3">
              <label for="totalHarvestedAmount" class="form-label">Total Harvested Amount</label>
              <input type="text" class="form-control wide-input" id="totalHarvestedAmount" placeholder="e.g., 5000 kg">
            </div>
            <div class="mb-3">
              <label for="totalLossAmount" class="form-label">Total Loss Across All Stages</label>
              <input type="text" class="form-control wide-input" id="totalLossAmount" placeholder="e.g., 5000 kg">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
            <div class="mb-3">
              <label for="remainingAmount" class="form-label">Total Remaining Amount (Calculated)</label>
              <input type="text" class="form-control wide-input" id="remainingAmount" readonly>
            </div>
            <div class="mb-3">
              <label for="overallLossPercentage" class="form-label">Overall Loss Percentage (Calculated)</label>
              <input type="text" class="form-control wide-input" id="overallLossPercentage" readonly>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
