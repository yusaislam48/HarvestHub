<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvesting Details</title>
  <!-- Google Font: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    .navbar {
      background-color: #D9E3C6; /* Navbar color */
    }
    .sidebar {
      background-color: #F7F6F9; /* Sidebar color */
      height: 100vh;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
      margin-bottom: 10px;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .sidebar a.active {
      color: #28a745;
      font-weight: bold;
    }
    .profile-section {
      background-color: #f9f9f9;
      margin-top: 40px;
      margin-bottom: 30px;
      margin-right: 40px;
      margin-left: 40px;
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 20px;
      border-radius: 10px;
    }
    .form-container {
      max-width: 600px; /* Limit the form width to match the "Add New Farmer" page */
      margin: left;
    }
    .form-label {
      font-weight: 600;
    }
    .dropdown-toggle {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .dropdown-toggle:hover {
      background-color: #218838;
    }
    .success-popup {
      display: none; /* Hidden by default */
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .success-popup .btn {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">HarvestHUB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        </ul>
        <form class="d-flex ms-3">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <a href="/areaOfficersProfile.html">Profile</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/addNewFarmer.html">Add New Farmer</a>
        <a href="/harvestingDetails.html" class="active">Harvesting Details</a>
        <a href="/lossRecord.html">Loss Record</a>
        <a href="/analyticsAndReports.html">Analytics & Reports</a>
        <a href="#">Track</a>
        <a href="/home.html">Log Out</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="profile-section">
          <div class="form-container">
            <h3>Harvesting Details</h3>
            <form>
              <div class="mb-3 mt-5">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Select Farmer
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Farmer 1</a></li>
                  <li><a class="dropdown-item" href="#">Farmer 2</a></li>
                  <li><a class="dropdown-item" href="#">Farmer 3</a></li>
                </ul>
              </div>
              <div class="mb-3">
                <label for="harvestId" class="form-label">Harvest ID</label>
                <input type="text" class="form-control" id="harvestId" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="amountQuantity" class="form-label">Amount/Quantity</label>
                <input type="text" class="form-control" id="amountQuantity" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="cropType" class="form-label">Crop Type</label>
                <input type="text" class="form-control" id="cropType" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="cropId" class="form-label">Crop ID</label>
                <input type="text" class="form-control" id="cropId" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="season" class="form-label">Season</label>
                <input type="text" class="form-control" id="season" placeholder="example">
              </div>
              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Popup -->
  <div class="success-popup" id="successPopup">
    Your Data Has Been Saved!
    <button class="btn btn-success btn-sm" onclick="hidePopup()">Ok</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to handle the popup (to be implemented later)
    function showPopup() {
      document.getElementById('successPopup').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('successPopup').style.display = 'none';
    }
  </script>
</body>
</html>
